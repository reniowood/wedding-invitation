<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			@import url('https://fonts.googleapis.com/earlyaccess/jejumyeongjo.css');
			@import url('https://fonts.googleapis.com/earlyaccess/kopubbatang.css');
			@import url('https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css');
			@import url('https://cdn.jsdelivr.net/font-iropke-batang/1.2/font-iropke-batang.css');

			body {
				margin: 0;
			}

			.page {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			.title {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);

				text-align: center;

				font-family: 'Nanum Myeongjo', serif;
				line-height: 100%;
			}

			.title > h1 {
				font-size: 28px;
				font-weight: normal;
			}

			.title > h2 {
				font-size: 20px;
				font-weight: normal;
			}

			.title > h3 {
				font-size: 20px;
				font-weight: normal;
			}

			.intro {
				float: left;
				width: 50%;
			}

			.solo-face {
				width: 150px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div class="page" style="top: -10%;">
			<div class="title">
				<h1>은별 & 진혁</h1>
				<h2>결혼합니다</h2>
				<h3>2017. 07. 16</h3>
			</div>
		</div>
		<div class="page" style="top: 90%;">
			<div class="intro">
				<img class="solo-face" src="eb-solo.jpg">
				<caption>뵤리</caption>
			</div>
			<div class="intro">
				<img class="solo-face" src="jh-solo.jpg">
				<caption>뇨기</caption>
			</div>
		</div>
	</body>
</html>
